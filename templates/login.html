{% extends 'main.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
{% if user_id == 0 %}
<div class="form-signin w-50 m-auto">
    <form action="/login/" method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            {% csrf_token %}
            <input name="login" type="login" class="form-control" id="floatingInput" placeholder="login">
            <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
</div>
{% else %}
<div class="form-signin w-50 m-auto">
    <h1 class="h3 mb-3 fw-normal">Hello {{ username }}</h1>

    <button class="btn btn-primary w-100 py-2" type="submit" onclick="location.href='/logout/'">Sign out</button>
</div>
{% endif %}
{% endblock content %}
